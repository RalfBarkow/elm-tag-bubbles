<html>
<head>
	<title>Tag bubbles</title>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		body {
			margin: 0px;
		}
		#app {
			width: 100%;
			height: 100%;
			/* Aluminium 3 */
			background-color: rgb(186, 189, 182);
            font-family: Arial, Helvetica, sans-serif;
		}
		.column {
			display: flex;
			flex-direction: column;
		}
		.row {
			display: flex;
			flex-direction: row;
		}
		.sideBar {
			height: 100%;
			width: auto;
			flex-grow: 1;
		}
		.vcentre {
		    position: relative;
		    top: 50%;
		    transform: translateY(-50%);
		}
		#world {
			/* Centre the SVG box */
			margin-left: auto;
			margin-right: auto;
			/* Background */
			background-color: white;
		}
		#world ::-moz-selection {
			background-color: inherit;
		}
		#world ::selection {
			background-color: inherit;
		}
		#status {
			display: flex;
			justify-content: space-between;
			color: rgb(0, 0, 0);
		}
		.inner-status {
			display: inline-block;
		}
	</style>
</head>

<body>
	<div id="app"></div>
</body>

<script type="text/javascript">
	var appDiv = document.getElementById('app');
	Elm.embed(Elm.Main, appDiv);
</script>
</html>
