<html>
<head>
	<title>Tag bubbles</title>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
		body {
			margin: 0px;
		}
		#app {
			width: 100%;
			height: 100%;
			/* Aluminium 3 */
			background-color: rgb(186, 189, 182);
            font-family: Arial, Helvetica, sans-serif;
		}
		.column {
			display: flex;
			flex-direction: column;
		}
		.row {
			display: flex;
			flex-direction: row;
		}
		.sideBar {
			height: 100%;
			width: auto;
			flex-grow: 1;
		}
		.vcentre {
		    position: relative;
		    top: 50%;
		    transform: translateY(-50%);
		}
		#world {
			/* Centre the SVG box */
			margin-left: auto;
			margin-right: auto;
			/* Background */
			background-color: white;
		}
		#world ::-moz-selection {
			background-color: inherit;
		}
		#world ::selection {
			background-color: inherit;
		}
		.bubble {
			cursor: default;
		}
		#status {
			display: flex;
			justify-content: space-between;
			color: rgb(0, 0, 0);
		}
		.inner-status {
			display: inline-block;
		}
		#help {
			position: absolute;
			left: 0px;
			top: 0px;
			height: 100%;
			background: rgba(0,0,0, 0.80);
			color: white;
		}
		#helpContent {
			padding-top: 10%;
			padding-left: 15%;
			padding-right: 15%;
			width: 70%;
		}
		#helpContent h1 {
			text-align: center;
		}
		#helpContent #buttonDiv {
			text-align: center;
		}
		#help .footer {
			font-size: 80%;
		}
		#help .footer a:link, #help .footer a:visited {
			color: white;
		}
		#helpLove {
			position: absolute;
			left: 10px;
			bottom: 10px;
		}
		#helpSource {
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
	</style>
</head>

<body>
	<div id="app"></div>
</body>

<script type="text/javascript">
	var appDiv = document.getElementById('app');
	Elm.embed(Elm.Main, appDiv);
</script>
</html>
